{% extends 'Base.html' %}

{% block title %}
  Edit Blog
{% endblock %}

{% block content %}

  <div class="container">
          <h4 align="center">Edit Blog </h4>
      <div class="row justify-content-center mt-4">
          <form method="post" action="" class="form-group">
              {% if blog %}
              <div class="mt-2 mb-2">
                  <label>Title: </label>
                  <input type="text" name="txttitle" class="form-control" value="{{ blog.title }}">
              </div>
              <div>
                  <label>body: </label>
                  <textarea id="txtarea" name="txtbody" class="form-control">{{ blog.body }}</textarea>
              </div>
              <div class="mt-3">
              <input type="submit" class="btn btn-outline-dark" value="Update">
              </div>
             {% endif %}
          </form>
      </div>
  </div>




{% endblock %}
